<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function startTime() {
	window.setInterval(showTime, 1000);
}
function showTime() {
	var date = new Date();
	var view = document.getElementById("viewtime");<!--html에서는 <title>,<head>이런것을 tag라고 하고 다른 곳에선 elements라고 한다.-->
	view.innerHTML = '<font color="steelblue" size="15">'+date+'</font>';<!--body안의 viewtime의 div와 /div 사이에 innerHTML내용을 넣는다.-->
	<!--html은 '나"나 상관없다. 따라서 밖에는 '을 해주고 안에는 "를해주면 구별이 된다.-->
	
	
}
</script>
</head>
<body>
<div id="viewtime" align="center"></div>
<button onclick="startTime()">시간작동</button><!-- java에서의 addlistener가 html에선 on이다. -->
</body>
</html>

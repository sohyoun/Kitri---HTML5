function login() {	
	$.ajax({
		url:"/myjquery/login",
		data:$("form").serialize(),
		method:'post',	
		success:function(result){
			if(result.trim() == '1'){ //성공
				location.href="/myjquery/semantic.jsp";
			}else{ //실패
				alert(result.trim());	
			}			
		},
		error:function( jqXHR, textStatus, errorThrown){
			alert(errorThrown);
		}
	});
	return false;
} 
$(document).ready(function() {
	var $loginFormObj = $("#loginform");
	$loginFormObj.submit(login);
	var $registerBtnObj = $("#moveRegisterBtn");//회원가입버튼객체
	$registerBtnObj.click(function(){
		$("nav>ul>li>a[href='user/signup.html']").trigger("click");
	});

});

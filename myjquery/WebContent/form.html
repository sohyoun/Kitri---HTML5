<script>
$(function(){
	var $formObj = $("form");
	$formObj.submit(function() {
		var $tObj = $("input[name=t]");
		var $tObjValue = $tObj.val().trim();
		if($tObjValue.length==0){
			alert("반드시 입력하세요.");
			$tObj.focus();
			return false;
		} else{
			alert("전송되었습니다.");
			$formObj.attr("action", "http://www.naver.com");
			$formObj.attr("method","post");
		}
	});
});

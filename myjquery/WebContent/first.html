<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	//var all = document.querySelectorAll("body>p");
	var $all = $("body>p"); // $ : 이건 jquery로 찾아온 객체이다.
	$all.click(function(){
		$(this).hide(); //그냥 this는 js 객체이다. $(this)로 하면 jquery용 객체가 된다. 따라서 jquery의 method를 쓸 수 있게됨.
						//객체에서 속성을 나타낼때는 property이다. 
						//현재객체의 style프로퍼티의 display프로퍼티를 none으로 지정한다.>> 라는 것이 hide 이다.
		
	});
});
/*
//script가 head에 들어가게되면 dom tree가 완성될 때 까지 js가 기다린 후 window의 load event가 감지되면 그 때 js가 할 일을 해야함.
var f1 = function() {
	//obj.style.display='none';
	this.style.display='none';
}
window.addEventListener("load, function() {
		var all = document.querySelectorAll("body>p");
		for(var i=0; i<all.length; i++) {
			var obj = all[i];
			obj.addEventListener("click", f1);
			
		}
});
*/
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("button").click(function(){
		var id = $("input[name=id]").val();
		var name = $("input[name=name]").val();
		$.ajax({
			url:"a.jsp",//>>success	//"productlist.do", >>error남
			method:"post",
			data://'id=' + id + '&name=' + name,
				//{
				//	id:id,
				//	name:name
				//}
			$("form").serialize(),
			success:function(result){
				//console.log(result);
				$("div").html(result.trim()); //비동기일처리
			},
			error:function(jqXHR, textStatus){
				console.log(textStatus);
			}
		});
	});
});
</script>
</head>
<body>
<textarea rows="5" cols="50"></textarea><br>
<form>
ID<input type="text" name="id" placeholder="ID입력하세요"><br>
NAME<input type="text" name="name" placeholder="NAME입력하세요"><br>
</form>
<button>클릭</button>
<div></div>
</body>
</html>

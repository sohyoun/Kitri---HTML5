<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#engine, #body {
	display:none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("#car").change(function(){
		//dom에서 id가 engine인 객체 찾기
		//var $engineObj = $("#engine");
		var $engineObj = $("#div2");
		var data = '<select>id="engine">';
		//선택된 객체의 value속성값얻기
		var car = $(this).val();
		if(car == '벨로스터'){
			data += '<option>Smartstream G2.0</option>';
			data += '</select>';
			//engine객체의 innerHTML로 data 대입
			$engineObj.html(data);
			
			//engin객체 스타일 display를 inline-block으로 설정하기
			//$engineObj.css('display','inline-block');
			//var $selectObj = $engineObj.children("#engine"); // children은 자식찾기
			var $selectObj = $engineObj.find("#engine"); //find는 후손찾기
			$selectObj.show();
		}else if(car =='펠리세이드') {
			data += '<option>가솔린 3.8</option>';
			data += '<option>디젤 2.2</option>';
			data += '</select>';
			//engine객체의 innerHTML로 data 대입
			$engineObj.html(data);
			
			//engin객체 스타일 display를 inline-block으로 설정하기
			//$engineObj.show(); //hide의 반대개념 show
			var $selectObj = $engineObj.find("#engine"); //find는 후손찾기
			$selectObj.show();
		} else{
			var $selectObj = $engineObj.find("#engine"); //find는 후손찾기
			$engineObj.hide();
		}
		
	});
	//id가 engine인 객체의 click이벤트핸들러
	//할일 : value속성값을 경고창에 출력
	/*$("#engine").click(function(){
		alert($(this).val());
	});*/
	//현재는 없지만
	//향후 추가될 DOM객체의 이벤트핸들러 등록방법 : on()
	$("#div2").on("click", "#engine", function() {
		alert($(this).val());
	});
	
});

</script>
</head>
<body>
<div>
<!-- 자동차 종류 -->
<select id="car">
	<option>선택하세요</option>
	<option>벨로스터</option>
	<option>펠리세이드</option>
</select>
</div>

<div id='div2'>
<!-- 엔진 종류 -->
<!-- 
<select id="engine">
</select>
-->
</div>

<div>
<!-- 바디 타입 -->
<select id="body"></select>
</div>

</body>
</html>

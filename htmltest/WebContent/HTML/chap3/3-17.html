<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>form control test - 회원가입</h2>
	<table border="1" width="800" height="400">
		<tr>
			<td align="center">이름</td>
			<td><input type="text" id="name" name="name"></td>
		</tr> 
		<tr>
			<td align="center">아이디</td>
			<td><input type="text" id="id" name="id">&nbsp;<input type="submit" value="중복확인"></td>
		</tr>
		<tr>
			<td align="center">비밀번호</td>
			<td><input type="password" id="pass" name="pass"></td>
		</tr>
		<tr>
			<td align="center">비밀번호확인</td>
			<td><input type="password" id="passck" name="passck"></td>
		</tr>
		<tr>
			<td align="center">성별</td>
			<td><input type="radio" id="gender" name="gender" value="m">남
				<input type="radio" id="gender" name="gender" value="f" checked="checked">여<br>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">좋아하는 과일</td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="checkbox" id="fruit" name="fruit">사과
			<input type="checkbox" id="fruit" name="fruit" checked="checked">수박
			<input type="checkbox" id="fruit" name="fruit">딸기
			<input type="checkbox" id="fruit" name="fruit">포도
			</td>
		</tr>
		<tr>
			<td align="center">이메일</td>
			<td><input type="email" id="emailid" name="emailid">@
				<select id="emaildomain" name ="emaildomain">
					<option value="naver.com">네이버
					<option value="gmail.com">Gmail
					<option value="daum.com">다음
				</select>
				<input type="text" id="emildomain2" name="emaildomain2">
			</td>
		</tr>
		<tr>
			<td align="center">연락처</td>
			<td>
				<select id="tel1" name="tel1">
					<option value="02">02
					<option value="031">031
				</select>&nbsp;-
				<input id="tel2" name="tel2">&nbsp;-
				<input id="tel3" name="tel3">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" id="go" name="go" value="회원가입">
				<input type="submit" id="cancel" name="cancel" value="초기화">
			</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#wrapper{
		border : 1px solid;
		width : 1054px;
		padding : 10px;
		position : absolute;
		top : 10px;
		right : 10px;
		overflow : hidden;
	}
	#contents {
		border : 1px solid red;
		width : 800px;
		float : left;
		padding : 10px;
	}
	#sidebar {
		border : 1px solid blue;
		width : 200px;
		float : left;
		padding : 10px;
		margin-left : 10px;
	}
</style>
</head>
<body>
<div id="wrapper">
	<div id="contents">
	본문
	</div>
	<div id="sidebar">
	사이드바
	</div>
</div>
</body>
</html>

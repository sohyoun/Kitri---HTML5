<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#a {
		position : relative;
		left : 0px;
		top : 1px;
		width : 157px;
		height : 22px;
		border : 1px solid red;
	}
	#b {
		position : absolute;
		left : -1px;
		top : -1px;
		clip : rect(3,176,20,2);
	}
	#c {
		width : 156px;
	}
</style>
</head>
<body>
<div id="a">
	<div id="b">
		<select id="c">
			<option value="#" selected=selected>전체서비스</option>
			<option value="#">메일</option>
			<option value="#">클럽</option>
		</select>
	</div>
</div>
</body>
</html>
